<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Car Assistant</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* 自定义滚动条 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Markdown 样式覆盖 */
        .prose p { margin-bottom: 0.5rem; }
        .prose p:last-child { margin-bottom: 0; }
        .prose ul { list-style-type: disc; padding-left: 1.2em; margin-bottom: 0.5rem; }
        .prose ol { list-style-type: decimal; padding-left: 1.2em; margin-bottom: 0.5rem; }
        .prose pre { background-color: #f1f5f9; padding: 0.75rem; border-radius: 0.5rem; overflow-x: auto; font-size: 0.875em; margin-top: 0.5rem; margin-bottom: 0.5rem; }
        .prose code { background-color: #f1f5f9; padding: 0.1rem 0.3rem; border-radius: 0.25rem; font-family: monospace; font-size: 0.9em; color: #ef4444; }
        .prose pre code { background-color: transparent; color: inherit; padding: 0; }
        
        /* 消息气泡动画 */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message-anim { animation: fadeIn 0.3s ease-out forwards; }

        /* 打字光标 */
        .cursor::after { content: '▋'; display: inline-block; vertical-align: bottom; animation: blink 1s infinite; color: #3b82f6; margin-left: 2px; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        .cursor.typing-done::after { display: none; }
    </style>
</head>
<body class="bg-slate-50 h-screen flex flex-col overflow-hidden">

    <!-- 顶部导航栏 -->
    <header class="bg-white border-b border-slate-200 px-6 py-4 flex items-center justify-between shadow-sm z-10">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-200">
                <i class="fa-solid fa-robot text-xl"></i>
            </div>
            <div>
                <h1 class="font-bold text-slate-800 text-lg">AI 智能销售助手</h1>
                <div class="flex items-center gap-2 text-xs text-slate-500">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    在线
                </div>
            </div>
        </div>

        <!-- 模式选择 -->
        <div class="flex bg-slate-100 p-1 rounded-lg">
            <button onclick="setMode('mcp')" id="btn-mcp" class="px-4 py-1.5 rounded-md text-sm font-medium transition-all duration-200 bg-white text-slate-800 shadow-sm">
                MCP 搜索
            </button>
            <button onclick="setMode('chat')" id="btn-chat" class="px-4 py-1.5 rounded-md text-sm font-medium transition-all duration-200 text-slate-500 hover:text-slate-700">
                基础对话
            </button>
            <button onclick="setMode('chat2')" id="btn-chat2" class="px-4 py-1.5 rounded-md text-sm font-medium transition-all duration-200 text-slate-500 hover:text-slate-700">
                记忆对话
            </button>
        </div>
        
        <!-- 用户ID设置 (仅在记忆对话下有效，这里做个简单展示) -->
        <div class="hidden md:flex items-center gap-2 text-sm text-slate-500 border border-slate-200 px-3 py-1.5 rounded-full">
            <i class="fa-regular fa-user"></i>
            <span>User ID: <span id="current-user-id" class="font-mono font-semibold text-slate-700">1</span></span>
        </div>
    </header>

    <!-- 聊天区域 -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-6 space-y-6 scroll-smooth">
        
        <!-- 欢迎消息 -->
        <div class="flex gap-4 max-w-3xl mx-auto message-anim">
            <div class="w-10 h-10 bg-blue-600 rounded-full flex-shrink-0 flex items-center justify-center text-white text-sm">
                AI
            </div>
            <div class="flex-1 space-y-2">
                <div class="flex items-center gap-2">
                    <span class="text-sm font-semibold text-slate-700">销售助手</span>
                    <span class="text-xs text-slate-400">刚刚</span>
                </div>
                <div class="bg-white p-4 rounded-2xl rounded-tl-none shadow-sm border border-slate-100 text-slate-700 leading-relaxed prose max-w-none">
                    <p>您好！我是您的智能助手，支持多种模式：</p>
                    <ul>
                        <li><strong>MCP 搜索模式</strong>：支持实时流式响应和互联网搜索功能</li>
                        <li><strong>基础对话模式</strong>：传统问答模式</li>
                        <li><strong>记忆对话模式</strong>：支持多轮对话上下文</li>
                    </ul>
                    <p>您可以问我：</p>
                    <ul>
                        <li>"查询今天杭州到上海的高铁信息"（MCP 搜索）</li>
                        <li>"你们店有哪些汽车品牌？"（基础对话）</li>
                        <li>"帮我查一下奔驰C260L的价格"（记忆对话）</li>
                    </ul>
                </div>
            </div>
        </div>

    </main>

    <!-- 底部输入栏 -->
    <div class="bg-white border-t border-slate-200 p-4">
        <div class="max-w-3xl mx-auto relative">
            <form id="chat-form" onsubmit="handleSubmit(event)" class="relative">
                <textarea 
                    id="user-input"
                    rows="1"
                    class="w-full bg-slate-50 border border-slate-200 text-slate-800 placeholder-slate-400 text-sm rounded-2xl focus:ring-2 focus:ring-blue-500 focus:border-transparent block pl-4 pr-12 py-3 resize-none shadow-inner transition-all" 
                    placeholder="输入您的问题..."
                    onkeydown="handleEnter(event)"
                    oninput="autoResize(this)"
                ></textarea>
                <button 
                    type="submit" 
                    id="send-btn"
                    class="absolute right-2 bottom-2 p-1.5 bg-blue-600 text-white rounded-xl hover:bg-blue-700 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all disabled:opacity-50 disabled:cursor-not-allowed w-8 h-8 flex items-center justify-center shadow-md">
                    <i class="fa-solid fa-paper-plane text-xs"></i>
                </button>
            </form>
            <div class="text-center mt-2">
                <p class="text-xs text-slate-400">AI 生成的内容可能不完全准确，请以实际销售情况为准。</p>
            </div>
        </div>
    </div>

    <script>
        // 状态管理
        let state = {
            mode: 'mcp', // 'mcp', 'chat' or 'chat2'
            userId: 1,
            isProcessing: false
        };

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const btnMcp = document.getElementById('btn-mcp');
        const btnChat = document.getElementById('btn-chat');
        const btnChat2 = document.getElementById('btn-chat2');

        // 切换模式
        function setMode(mode) {
            state.mode = mode;
            
            // 重置所有按钮样式
            const activeClass = "px-4 py-1.5 rounded-md text-sm font-medium transition-all duration-200 bg-white text-slate-800 shadow-sm";
            const inactiveClass = "px-4 py-1.5 rounded-md text-sm font-medium transition-all duration-200 text-slate-500 hover:text-slate-700";
            
            btnMcp.className = mode === 'mcp' ? activeClass : inactiveClass;
            btnChat.className = mode === 'chat' ? activeClass : inactiveClass;
            btnChat2.className = mode === 'chat2' ? activeClass : inactiveClass;
            
            // 添加系统提示
            const tips = {
                'mcp': "已切换至 MCP 搜索模式（支持流式响应和工具调用）",
                'chat': "已切换至基础对话模式",
                'chat2': "已切换至记忆对话模式 (User ID: 1)"
            };
            appendSystemMessage(tips[mode] || "模式已切换");
        }

        // 自动调整输入框高度
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // 处理回车发送
        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSubmit(e);
            }
        }

        // 提交表单 - 支持流式响应
        async function handleSubmit(e) {
            e.preventDefault();
            const question = userInput.value.trim();
            if (!question || state.isProcessing) return;

            // 1. 添加用户消息
            appendUserMessage(question);
            userInput.value = '';
            userInput.style.height = 'auto';
            
            // 2. 锁定状态
            state.isProcessing = true;
            sendBtn.disabled = true;
            userInput.disabled = true;

            // 3. 添加 Loading 占位符
            const loadingId = appendLoadingMessage();

            try {
                // 4. 构建请求 URL
                let url = '';
                if (state.mode === 'mcp') {
                    // MCP 搜索接口（支持流式响应）
                    url = `/mcp/search?question=${encodeURIComponent(question)}`;
                } else if (state.mode === 'chat') {
                    // 基础对话接口（非流式）
                    url = `/chat?question=${encodeURIComponent(question)}`;
                } else {
                    // 记忆对话接口（非流式）
                    url = `/chat2?question=${encodeURIComponent(question)}&userId=${state.userId}`;
                }

                // 5. 根据模式选择处理方式
                if (state.mode === 'mcp') {
                    // MCP 模式：使用流式响应
                    await handleStreamResponse(url, loadingId);
                } else {
                    // 其他模式：使用传统响应
                    await handleNormalResponse(url, loadingId);
                }
            } catch (error) {
                removeMessage(loadingId);
                appendErrorMessage("抱歉，服务器连接出现问题，请稍后再试。");
                console.error('请求错误:', error);
            } finally {
                state.isProcessing = false;
                sendBtn.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        // 处理流式响应（SSE）
        async function handleStreamResponse(url, loadingId) {
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            // 移除 Loading，创建 AI 消息容器
            removeMessage(loadingId);
            const msgId = appendAIMessageContainer();

            // 读取流式数据
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            let fullText = '';
            let isToolCalling = false;

            console.log('开始读取流式数据'); // 调试日志

            while (true) {
                const { done, value } = await reader.read();
                
                if (done) {
                    console.log('流读取完成，最终文本长度:', fullText.length); // 调试日志
                    // 流结束，移除打字光标
                    const contentDiv = document.querySelector(`#${msgId} .prose`);
                    if (contentDiv) {
                        contentDiv.classList.add('typing-done');
                        removeToolCallStatus(msgId);
                        // 如果流结束时还没有内容，显示提示
                        if (!fullText.trim()) {
                            contentDiv.innerHTML = '<p class="text-slate-500">未收到响应内容</p>';
                        }
                    }
                    break;
                }

                // 解码数据
                const chunk = decoder.decode(value, { stream: true });
                buffer += chunk;
                console.log('收到数据块，长度:', chunk.length, '缓冲区长度:', buffer.length); // 调试日志
                
                // 处理 SSE 格式的数据（以 \n\n 分隔事件）
                const lines = buffer.split('\n\n');
                buffer = lines.pop() || ''; // 保留最后一个不完整的事件

                for (const line of lines) {
                    if (!line.trim()) continue; // 跳过空行
                    
                    // 处理 SSE 格式：data: {...} 或 data:{...}
                    let dataStr = null;
                    if (line.startsWith('data: ')) {
                        dataStr = line.substring(6).trim(); // 移除 'data: ' 前缀
                    } else if (line.startsWith('data:')) {
                        dataStr = line.substring(5).trim(); // 移除 'data:' 前缀
                    }
                    
                    if (!dataStr) {
                        console.log('跳过非 data 行:', line.substring(0, 50)); // 调试日志
                        continue;
                    }
                    
                    // 跳过空数据
                    if (dataStr === '' || dataStr === '{}') {
                        console.log('跳过空数据'); // 调试日志
                        continue;
                    }
                    
                    try {
                        const data = JSON.parse(dataStr);
                        console.log('解析 SSE 数据成功，node:', data.node, 'chunk:', data.chunk); // 调试日志
                        
                        // 处理不同类型的响应
                        if (data.node === '__INVOKE_RESULT') {
                            // 工具执行完成的结果
                            removeToolCallStatus(msgId);
                            isToolCalling = false;
                            
                            if (data.text) {
                                try {
                                    // text 字段是一个 JSON 字符串，需要解析
                                    const resultData = JSON.parse(data.text);
                                    // 提取最终的回答文本
                                    if (resultData.OverAllState && resultData.OverAllState.data && 
                                        resultData.OverAllState.data.messages) {
                                        const messages = resultData.OverAllState.data.messages;
                                        // 找到最后一个 ASSISTANT 消息（finishReason 为 STOP）
                                        for (let i = messages.length - 1; i >= 0; i--) {
                                            const msg = messages[i];
                                            if (msg.messageType === 'ASSISTANT' && 
                                                msg.text && 
                                                msg.metadata && 
                                                msg.metadata.finishReason === 'STOP') {
                                                // 追加最终回答（如果之前有流式内容，用换行分隔）
                                                if (fullText.trim()) {
                                                    fullText += '\n\n';
                                                }
                                                fullText += msg.text;
                                                updateAIMessageContent(msgId, fullText);
                                                break;
                                            }
                                        }
                                    } else {
                                        // 如果结构不匹配，尝试直接使用 text
                                        if (fullText.trim()) {
                                            fullText += '\n\n';
                                        }
                                        fullText += data.text;
                                        updateAIMessageContent(msgId, fullText);
                                    }
                                } catch (parseError) {
                                    // 如果解析失败，直接使用 text 内容
                                    console.warn('解析 __INVOKE_RESULT 失败:', parseError);
                                    if (fullText.trim()) {
                                        fullText += '\n\n';
                                    }
                                    fullText += data.text;
                                    updateAIMessageContent(msgId, fullText);
                                }
                            }
                        } else if (data.chunk !== undefined && data.chunk !== null && data.chunk !== '') {
                            // 流式文本片段（chunk 字段）- 优先处理
                            // 注意：chunk 可能是空字符串，需要检查
                            fullText += data.chunk;
                            updateAIMessageContent(msgId, fullText);
                            console.log('更新内容，chunk:', data.chunk, '当前全文长度:', fullText.length); // 调试日志
                        } else if (data.message) {
                            // 处理消息对象
                            if (data.message.messageType === 'tool-request' && 
                                data.message.toolCalls && data.message.toolCalls.length > 0) {
                                // 检测到工具调用
                                isToolCalling = true;
                                const toolNames = data.message.toolCalls
                                    .map(tc => tc.name || '未知工具')
                                    .join(', ');
                                appendToolCallStatus(msgId, `正在调用工具: ${toolNames}...`);
                            } else if (data.message.content && data.message.content.trim() && !data.chunk) {
                                // 如果有 content 但没有 chunk，使用 content
                                fullText += data.message.content;
                                updateAIMessageContent(msgId, fullText);
                                console.log('更新内容，content:', data.message.content); // 调试日志
                            }
                        } else if (data.text && data.node !== '__INVOKE_RESULT') {
                            // 备用：如果有 text 字段（非 __INVOKE_RESULT）
                            fullText += data.text;
                            updateAIMessageContent(msgId, fullText);
                            console.log('更新内容，text:', data.text); // 调试日志
                        } else if (data.node === '__END__') {
                            // Stream 结束，但可能还有工具在执行
                            if (isToolCalling) {
                                appendToolCallStatus(msgId, '工具执行中，请稍候...');
                            }
                        } else {
                            // 其他情况，记录日志以便调试
                            console.log('未处理的数据节点:', data.node, 'chunk存在:', data.chunk !== undefined, data);
                        }
                    } catch (parseError) {
                        // JSON 解析错误
                        console.error('解析 SSE 数据失败:', parseError, '原始数据:', dataStr.substring(0, 100));
                        // 尝试直接显示原始数据（用于调试）
                        if (dataStr && dataStr.length < 200) {
                            console.log('原始数据内容:', dataStr);
                        }
                    }
                }
            }
        }

        // 处理普通响应（非流式）
        async function handleNormalResponse(url, loadingId) {
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.text();
            
            // 移除 Loading，开始流式打字效果
            removeMessage(loadingId);
            appendAIMessage(data);
        }

        // 添加用户消息
        function appendUserMessage(text) {
            const html = `
                <div class="flex gap-4 max-w-3xl mx-auto flex-row-reverse message-anim">
                    <div class="w-10 h-10 bg-slate-200 rounded-full flex-shrink-0 flex items-center justify-center text-slate-600">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="flex-1 space-y-2 text-right">
                        <div class="bg-blue-600 text-white p-4 rounded-2xl rounded-tr-none shadow-md inline-block text-left">
                            <p class="whitespace-pre-wrap text-sm">${escapeHtml(text)}</p>
                        </div>
                    </div>
                </div>
            `;
            chatContainer.insertAdjacentHTML('beforeend', html);
            scrollToBottom();
        }

        // 添加 AI 消息容器（用于流式更新）
        function appendAIMessageContainer() {
            const msgId = 'msg-' + Date.now();
            const html = `
                <div class="flex gap-4 max-w-3xl mx-auto message-anim" id="${msgId}">
                    <div class="w-10 h-10 bg-blue-600 rounded-full flex-shrink-0 flex items-center justify-center text-white text-sm shadow-md">
                        AI
                    </div>
                    <div class="flex-1 space-y-2 min-w-0">
                        <div class="flex items-center gap-2">
                            <span class="text-sm font-semibold text-slate-700">MCP 搜索助手</span>
                        </div>
                        <div class="bg-white p-4 rounded-2xl rounded-tl-none shadow-sm border border-slate-100 text-slate-700 leading-relaxed prose max-w-none cursor">
                            <p class="text-slate-400">等待响应...</p>
                        </div>
                        <div class="tool-status-container" style="display: none;">
                            <!-- 工具调用状态将显示在这里 -->
                        </div>
                    </div>
                </div>
            `;
            chatContainer.insertAdjacentHTML('beforeend', html);
            scrollToBottom();
            console.log('创建消息容器，msgId:', msgId); // 调试日志
            return msgId;
        }

        // 更新 AI 消息内容（实时流式更新）
        function updateAIMessageContent(msgId, text) {
            const contentDiv = document.querySelector(`#${msgId} .prose`);
            if (!contentDiv) {
                console.warn('找不到消息容器，msgId:', msgId);
                return;
            }

            console.log('更新消息内容，长度:', text.length, '预览:', text.substring(0, 50)); // 调试日志

            // 实时渲染 Markdown（为了更好的性能，可以节流）
            try {
                if (text.trim()) {
                    contentDiv.innerHTML = marked.parse(text);
                } else {
                    contentDiv.innerHTML = '<p class="text-slate-400">等待响应...</p>';
                }
                scrollToBottom();
            } catch (error) {
                console.error('渲染 Markdown 失败:', error);
                contentDiv.textContent = text; // 降级为纯文本
            }
        }

        // 添加工具调用状态提示
        function appendToolCallStatus(msgId, statusText) {
            const statusContainer = document.querySelector(`#${msgId} .tool-status-container`);
            if (!statusContainer) return;

            statusContainer.style.display = 'block';
            statusContainer.innerHTML = `
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-2 text-xs text-blue-700 flex items-center gap-2">
                    <i class="fa-solid fa-cog fa-spin"></i>
                    <span>${escapeHtml(statusText)}</span>
                </div>
            `;
            scrollToBottom();
        }

        // 移除工具调用状态
        function removeToolCallStatus(msgId) {
            const statusContainer = document.querySelector(`#${msgId} .tool-status-container`);
            if (statusContainer) {
                statusContainer.style.display = 'none';
                statusContainer.innerHTML = '';
            }
        }

        // 添加 AI 消息 (兼容旧版本，用于非流式响应)
        function appendAIMessage(rawText) {
            const msgId = appendAIMessageContainer();
            updateAIMessageContent(msgId, rawText);
            const contentDiv = document.querySelector(`#${msgId} .prose`);
            if (contentDiv) {
                contentDiv.classList.add('typing-done');
            }
        }

        // 添加 Loading 消息
        function appendLoadingMessage() {
            const id = 'loading-' + Date.now();
            const html = `
                <div class="flex gap-4 max-w-3xl mx-auto message-anim" id="${id}">
                    <div class="w-10 h-10 bg-blue-600 rounded-full flex-shrink-0 flex items-center justify-center text-white text-sm shadow-md">
                        AI
                    </div>
                    <div class="bg-white p-4 rounded-2xl rounded-tl-none shadow-sm border border-slate-100 w-24">
                        <div class="flex items-center gap-1 h-6">
                            <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 0ms"></div>
                            <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                            <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 300ms"></div>
                        </div>
                    </div>
                </div>
            `;
            chatContainer.insertAdjacentHTML('beforeend', html);
            scrollToBottom();
            return id;
        }

        // 添加系统提示消息
        function appendSystemMessage(text) {
            const html = `
                <div class="flex justify-center my-4 message-anim">
                    <span class="text-xs text-slate-400 bg-slate-100 px-3 py-1 rounded-full">${text}</span>
                </div>
            `;
            chatContainer.insertAdjacentHTML('beforeend', html);
            scrollToBottom();
        }

        function appendErrorMessage(text) {
             const html = `
                <div class="flex gap-4 max-w-3xl mx-auto message-anim">
                    <div class="w-10 h-10 bg-red-500 rounded-full flex-shrink-0 flex items-center justify-center text-white text-sm shadow-md">
                        !
                    </div>
                    <div class="bg-white p-4 rounded-2xl rounded-tl-none shadow-sm border border-red-100 text-red-600">
                        ${text}
                    </div>
                </div>
            `;
            chatContainer.insertAdjacentHTML('beforeend', html);
            scrollToBottom();
        }

        function removeMessage(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        // 打字机效果逻辑
        function typeWriter(element, text) {
            let index = 0;
            const speed = 20; // 打字速度 ms
            
            // 预处理 Markdown，这里我们为了打字效果，先逐字显示纯文本，最后一次性渲染 Markdown
            // 或者：实时显示 buffer。为了简单且不破坏 Markdown 结构，
            // 更好的做法是：不仅逐字显示，而且每一步都尝试渲染 Markdown（可能性能开销大），
            // 这里采用策略：先模拟打字，打字完成后渲染 Markdown。
            
            // 如果想看起来更像 Markdown 流，可以不做 marked 解析，直接显示 text，最后再替换 innerHTML
            
            const timer = setInterval(() => {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    // 自动滚动跟随
                    if(index % 5 === 0) scrollToBottom(); 
                } else {
                    clearInterval(timer);
                    // 打字结束，渲染 Markdown
                    element.innerHTML = marked.parse(text);
                    element.classList.add('typing-done');
                    scrollToBottom();
                }
            }, speed);
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // HTML 转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
